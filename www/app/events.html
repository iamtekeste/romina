<ion-view view-title="Events">
    
    <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="event-body">
        <div class="event-list">
            <div class="row event-item" ng-repeat="event in events">
                    <div class="col col-20 event-date">
                        <p>{{event.day}}</p>
                        <p>{{event.month}}</p>
                    </div>
                    <div class="col col-80">
                          <p class="event-title" ng-bind-html="deliberatelyTrustDangerousSnippet(event.title)"> {{event.title}}</p>
                        <p class="event-venue">{{event.venue}}</p>
                    </div>
            </div>
        </div>
    </ion-content>
</ion-view>
