<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive app-name">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title" ng-click="openPopover($event)">
        Romina {{selectedLocation}} <span class="ion-chevron-down"></span>
      </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/landing">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/events">
          Events
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/maps">
          Map
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Select Location</h1>
    </ion-header-bar>
    <ion-content>
        <ion-radio ng-repeat="location in Locations"
                   ng-value = "location.value"
                   ng-click= "setLocation(location)">
                   {{location.text}}
       </ion-radio>      
    </ion-content>
  </ion-popover-view>
</script>
